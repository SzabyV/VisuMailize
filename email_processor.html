<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Processor</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Professional Color Scheme */
            --primary-color: #27005d;     /* Royal Blue */
            --secondary-color: #27005d;   /* Darker Blue */
            --accent-color: #bfc0c0;      /* Light Blue */
            --success-color: #95ae9b;     /* Emerald Green */
            --error-color: #ef8354;       /* Red */
            
            /* Background and Surface Colors */
            --background-color: #f8fafc;  /* Light Gray Background */
            --card-background: #ffffff;   /* White */
            --hover-background: #f1f5f9;  /* Light Blue Gray */
            
            /* Text Colors */
            --text-primary: #20413cce;      /* Dark Blue Gray */
            --text-secondary: #27005d;    /* Medium Gray */
            --text-light: #94a3b8;       /* Light Gray */
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        h1 .highlight {
            color: var(--secondary-color);
        }

        p {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 400;
            line-height: 1.5;
        }

        #drop-zone {
            width: 80%;
            min-height: 150px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--hover-background);
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        #drop-zone.dragover {
            border-color: var(--accent-color);
            border-width: 3px;
            background-color: #FFFAF0;
        }

        #drop-zone p {
            margin: 5px 0;
            font-size: 1.4rem;
            color: var(--text-secondary);
        }

        #drop-zone button {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #drop-zone button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        #file-list {
            width: 80%;
            margin: 20px auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--hover-background);
            margin: 5px 0;
            border-radius: 5px;
        }

        .remove-file {
            background-color: #fef2f2;
            color: var(--error-color);
            cursor: pointer;
            padding: 5px 10px;
        }

        .remove-file:hover {
            background-color: #fee2e2;
        }

        #process-button {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            padding: 12px 30px;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #process-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        #process-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .success {
            background-color: #DFF2E0;
            color: #2E7D32;
        }

        .error {
            background-color: #FDECEA;
            color: #C62828;
        }

        .highlight {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>graphm<span class="highlight">ai</span>l</h1>
    <div id="drop-zone">
        <p>drag and drop .msg files here</p>
        <p>or</p>
        <input type="file" id="file-input" multiple accept=".msg" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">select files</button>
    </div>

    <div id="file-list"></div>

    <button id="process-button" disabled>process emails</button>

    <div id="status"></div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const processButton = document.getElementById('process-button');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const files = new Set();

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(fileList) {
            for (const file of fileList) {
                if (file.name.toLowerCase().endsWith('.msg') || file.name.toLowerCase().endsWith('.eml')) {
                    files.add(file);
                }
            }
            updateFileList();
            updateProcessButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove-file" onclick="removeFile('${file.name}')">Ã—</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(fileName) {
            files.forEach(file => {
                if (file.name === fileName) {
                    files.delete(file);
                }
            });
            updateFileList();
            updateProcessButton();
        }

        function updateProcessButton() {
            processButton.disabled = files.size === 0;
        }

        processButton.addEventListener('click', async (e) => {
            try {
                processButton.disabled = true;
                status.innerHTML = 'Processing...';
                status.className = '';

                const formData = new FormData();
                files.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch('/process-emails', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Processing failed');
                
                // Parse the JSON response
                const result = await response.json();
                
                // Display the emails data
                status.innerHTML = `
                    <h3>Processing completed successfully!</h3>
                    
                `;
                //<pre>${JSON.stringify(result.emails, null, 2)}</pre>
                status.className = 'success';
                
                files.clear();
                updateFileList();
                updateProcessButton();
            } catch (error) {
                status.innerHTML = `Error: ${error.message}`;
                status.className = 'error';
                processButton.disabled = false;
            }
        });
    </script>
</body>
</html>
